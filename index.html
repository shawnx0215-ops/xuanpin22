<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商选品清单工作台</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Babel 用于解析 React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* 自定义滚动条样式 */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <!-- React 应用逻辑 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Trash2, Plus, ExternalLink, Image as ImageIcon, 
            Copy, Move, Link as LinkIcon,
            Edit2, Save, X, RotateCcw, Settings, Calculator,
            Calendar, Layers, Package, Coins, ChevronUp, ChevronDown,
            TrendingUp, Download, Upload, FileSpreadsheet, List, AlertCircle, CheckCircle
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- 组件: 带有二次确认功能的按钮 ---
        const ConfirmButton = ({ onConfirm, icon: Icon, title, className, confirmColor = "bg-red-500", size = 16, label = null }) => {
            const [step, setStep] = useState(0); 

            useEffect(() => {
                if (step === 1) {
                const timer = setTimeout(() => setStep(0), 3000); 
                return () => clearTimeout(timer);
                }
            }, [step]);

            if (step === 1) {
                return (
                <button 
                    onClick={(e) => { e.stopPropagation(); onConfirm(); setStep(0); }}
                    className={`${confirmColor} text-white text-[10px] px-2 py-1 rounded font-bold animate-in fade-in zoom-in duration-200 whitespace-nowrap shadow-sm`}
                >
                    确定?
                </button>
                );
            }

            return (
                <button 
                onClick={(e) => { e.stopPropagation(); setStep(1); }}
                className={className}
                title={title}
                >
                <Icon size={size} />
                {label && <span>{label}</span>}
                </button>
            );
        };

        // --- 组件: 智能链接输入框 (清爽浅色版) ---
        const SmartLinkInput = ({ value, onChange, placeholder, className }) => {
            const [isEditing, setIsEditing] = useState(!value);

            const getDomain = (url) => {
                try {
                return new URL(url).hostname.replace('www.', '');
                } catch {
                return '链接跳转';
                }
            };

            if (!isEditing && value) {
                return (
                <div className={`flex items-center gap-2 bg-blue-50 px-2 py-1.5 rounded border border-blue-100 group ${className}`}>
                    <a 
                    href={value} 
                    target="_blank" 
                    rel="noreferrer" 
                    className="flex items-center gap-1 text-blue-600 hover:text-blue-800 hover:underline truncate text-xs font-medium flex-1"
                    title={value}
                    >
                    <LinkIcon size={12} />
                    <span className="truncate max-w-[120px]">{getDomain(value)}</span>
                    <ExternalLink size={10} />
                    </a>
                    <button 
                    onClick={() => setIsEditing(true)} 
                    className="text-gray-400 hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity"
                    >
                    <Edit2 size={12} />
                    </button>
                </div>
                );
            }

            return (
                <div className={`relative flex items-center ${className}`}>
                <input
                    type="text"
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    onBlur={() => { if(value) setIsEditing(false); }}
                    onKeyDown={(e) => { if(e.key === 'Enter' && value) setIsEditing(false); }}
                    className="w-full text-xs p-2 border border-gray-300 rounded outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-200 bg-white text-gray-800 placeholder-gray-400 transition-all"
                    placeholder={placeholder}
                    autoFocus={isEditing}
                />
                {value && isEditing && (
                    <button 
                    onMouseDown={() => setIsEditing(false)} 
                    className="absolute right-2 text-green-600 hover:text-green-700"
                    >
                    <Save size={14} />
                    </button>
                )}
                </div>
            );
        };

        // --- 组件: 图片粘贴区域 (清爽浅色版) ---
        const PasteZone = ({ image, onImagePaste, onClear }) => {
            const [isActive, setIsActive] = useState(false);
            const zoneRef = useRef(null);

            const handlePaste = (e) => {
                if (!isActive) return;
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                    onImagePaste(event.target.result);
                    };
                    reader.readAsDataURL(blob);
                    e.preventDefault();
                    break; 
                }
                }
            };

            useEffect(() => {
                const handleGlobalPaste = (e) => handlePaste(e);
                if (isActive) window.addEventListener('paste', handleGlobalPaste);
                return () => window.removeEventListener('paste', handleGlobalPaste);
            }, [isActive]);

            return (
                <div 
                ref={zoneRef}
                onClick={() => setIsActive(true)}
                onBlur={() => setIsActive(false)}
                tabIndex={0}
                className={`relative group border-2 border-dashed rounded-lg overflow-hidden flex flex-col items-center justify-center cursor-pointer transition-all outline-none aspect-square w-full
                    ${isActive ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-100' : 'border-gray-300 bg-gray-50 hover:border-gray-400 hover:bg-white'}
                `}
                >
                {image ? (
                    <>
                    <img src={image} alt="img" className="w-full h-full object-contain bg-gray-100" />
                    <button 
                        onClick={(e) => { e.stopPropagation(); onClear(); }}
                        className="absolute top-1 right-1 bg-red-600 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity shadow-sm"
                    >
                        <Trash2 size={12} />
                    </button>
                    </>
                ) : (
                    <div className="text-center text-gray-400 pointer-events-none p-1 flex flex-col items-center justify-center h-full">
                    <ImageIcon size={28} className={`mx-auto mb-2 ${isActive ? 'text-blue-500' : 'text-gray-400'}`} />
                    <span className="text-[10px] font-medium tracking-wide block">{isActive ? "按 Ctrl+V 粘贴" : "点击此处激活"}</span>
                    </div>
                )}
                </div>
            );
        };

        // --- 组件: SKU 管理模块 (清爽浅色版) ---
        const SkuModule = ({ skus, updateSkus, unitCostRMB }) => {
            const handleCountChange = (e) => {
                const newCount = parseInt(e.target.value) || 0;
                if (newCount > 50) return;
                
                const newSkus = [...skus];
                if (newCount > skus.length) {
                for (let i = skus.length; i < newCount; i++) {
                    newSkus.push({ name: '', quantity: '' });
                }
                } else {
                newSkus.splice(newCount);
                }
                updateSkus(newSkus);
            };

            const updateRow = (idx, field, value) => {
                const newSkus = [...skus];
                newSkus[idx] = { ...newSkus[idx], [field]: value };
                updateSkus(newSkus);
            };

            const totalQty = skus.reduce((acc, curr) => acc + (parseInt(curr.quantity) || 0), 0);
            const totalAmount = totalQty * (parseFloat(unitCostRMB) || 0);

            return (
                <div className="h-full flex flex-col">
                {/* 顶部控制 */}
                <div className="flex items-center justify-between mb-2 bg-indigo-50 p-1.5 rounded border border-indigo-100">
                    <span className="text-xs text-indigo-700 font-bold ml-1">SKU 数量</span>
                    <input 
                    type="number" 
                    min="0"
                    value={skus.length}
                    onChange={handleCountChange}
                    className="w-12 text-center text-xs font-bold border border-indigo-200 bg-white text-gray-800 rounded py-0.5 focus:border-indigo-500 outline-none"
                    />
                </div>

                {/* 表头 */}
                <div className="flex gap-2 items-center px-1 mb-1.5 text-[10px] text-gray-500 font-semibold select-none uppercase tracking-wider">
                    <span className="w-4 text-center">#</span>
                    <span className="flex-1">规格 (颜色/尺寸)</span>
                    <span className="w-12 text-center">数量</span>
                </div>

                {/* 中间列表 */}
                <div className="flex-1 overflow-y-auto pr-1 space-y-1.5 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
                    {skus.map((sku, idx) => (
                    <div key={idx} className="flex gap-2 items-center">
                        <span className="text-[10px] text-gray-400 w-4 text-center font-mono">{idx + 1}</span>
                        <input 
                        type="text" 
                        value={sku.name}
                        onChange={(e) => updateRow(idx, 'name', e.target.value)}
                        className="flex-1 min-w-0 text-xs p-1.5 border border-gray-300 bg-white text-gray-800 rounded outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 placeholder-gray-400"
                        />
                        <input 
                        type="number" 
                        value={sku.quantity}
                        onChange={(e) => updateRow(idx, 'quantity', e.target.value)}
                        className="w-12 text-xs p-1.5 border border-gray-300 bg-white text-gray-800 rounded outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-200 placeholder-gray-400 text-center"
                        />
                    </div>
                    ))}
                    {skus.length === 0 && (
                    <div className="text-center text-gray-400 text-xs mt-6 italic">
                        请在上输入数量以生成表格
                    </div>
                    )}
                </div>

                {/* 底部统计 */}
                <div className="mt-3 pt-2 border-t border-dashed border-gray-200">
                    <div className="flex justify-between items-center text-xs mb-1.5">
                    <span className="text-gray-500">本品总数:</span>
                    <span className="font-bold text-gray-800 text-sm">{totalQty}</span>
                    </div>
                    <div className="flex justify-between items-center text-xs bg-yellow-50 p-1.5 rounded border border-yellow-200">
                    <span className="text-yellow-700 font-bold flex items-center gap-1"><Coins size={10}/> 资金:</span>
                    <span className="font-mono font-bold text-yellow-600">¥{totalAmount.toLocaleString()}</span>
                    </div>
                </div>
                </div>
            );
        };

        // --- 组件: 极简计算器 (清爽浅色版) ---
        const MinimalCalculator = ({ data, updateData, globalSettings }) => {
            const { costRMB, priceKWR } = data;
            const { exchangeRate, coupangShipping, seaShipping } = globalSettings;
            const val = (v) => parseFloat(v) || 0;

            const costKWR = val(costRMB) * val(exchangeRate);
            const platformFee = val(priceKWR) * 0.1;
            const vatBase = val(priceKWR) - val(coupangShipping) - platformFee;
            const vat = vatBase * 0.1; 
            const profit = val(priceKWR) - costKWR - val(coupangShipping) - val(seaShipping) - platformFee - vat;
            const profitMargin = val(priceKWR) !== 0 ? (profit / val(priceKWR)) * 100 : 0;

            return (
                <div className="h-full flex flex-col">
                <div className="flex-1 space-y-3">
                    {/* 输入区 */}
                    <div className="grid grid-cols-2 gap-3">
                    <div>
                        <label className="text-[10px] font-bold text-gray-500 block mb-1 uppercase tracking-wide">进货 (RMB)</label>
                        <div className="relative">
                        <span className="absolute left-2 top-1.5 text-gray-400 text-[10px]">¥</span>
                        <input 
                            type="number" 
                            value={costRMB}
                            onChange={(e) => updateData('costRMB', e.target.value)}
                            className="w-full pl-5 p-1.5 text-sm font-bold border border-gray-300 bg-white text-gray-800 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-200 outline-none"
                        />
                        </div>
                    </div>
                    <div>
                        <label className="text-[10px] font-bold text-gray-500 block mb-1 uppercase tracking-wide">出售 (KRW)</label>
                        <div className="relative">
                        <span className="absolute left-2 top-1.5 text-gray-400 text-[10px]">₩</span>
                        <input 
                            type="number" 
                            value={priceKWR}
                            onChange={(e) => updateData('priceKWR', e.target.value)}
                            className="w-full pl-5 p-1.5 text-sm font-bold border border-gray-300 bg-white text-gray-800 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-200 outline-none"
                        />
                        </div>
                    </div>
                    </div>

                    {/* 结果展示区 */}
                    <div className={`p-3 rounded-lg border flex flex-col justify-center items-center h-20 transition-all shadow-sm
                    ${profit >= 0 ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                    <div className="text-[10px] text-gray-500 mb-1 font-medium">预估利润 / 利润率</div>
                    <div className={`font-bold font-mono text-lg ${profit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                        ₩{Math.round(profit).toLocaleString()}
                    </div>
                    <div className={`font-bold text-sm ${profitMargin >= 20 ? 'text-green-600' : profitMargin > 0 ? 'text-orange-500' : 'text-red-500'}`}>
                        {profitMargin.toFixed(1)}%
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- 组件: 极简列表管理 (清爽浅色版) ---
        const SimpleListModule = ({ items, updateItems, typeName }) => {
            const handleChange = (idx, val) => {
                const newItems = [...items];
                newItems[idx] = { link: val };
                updateItems(newItems);
            };

            const addItem = () => {
                updateItems([...items, { link: '' }]);
            };

            const removeItem = (idx) => {
                updateItems(items.filter((_, i) => i !== idx));
            };

            return (
                <div className="h-full flex flex-col">
                <div className="flex-1 overflow-y-auto space-y-2 max-h-[160px] pr-1 scrollbar-thin scrollbar-thumb-gray-300">
                    {items.map((item, idx) => (
                    <div key={idx} className="flex gap-2 items-center text-xs border-b border-gray-100 pb-2 last:border-0">
                        <span className="text-gray-400 w-4 font-mono text-right">{idx + 1}.</span>
                        <div className="flex-1 min-w-0">
                        <SmartLinkInput 
                            value={item.link} 
                            onChange={(v) => handleChange(idx, v)} 
                            placeholder="输入链接..." 
                        />
                        </div>
                        <button onClick={() => removeItem(idx)} className="text-gray-400 hover:text-red-500 px-1 transition-colors">
                        <X size={14} />
                        </button>
                    </div>
                    ))}
                </div>
                <button 
                    onClick={addItem}
                    className="mt-3 w-full py-1.5 text-[10px] border border-dashed border-gray-300 rounded text-gray-400 hover:text-blue-500 hover:border-blue-400 hover:bg-blue-50 flex justify-center items-center gap-1 transition-all"
                >
                    <Plus size={12} /> 添加{typeName}
                </button>
                </div>
            );
        };

        // --- 组件: 关键词整理弹窗 (清爽浅色版 + 整合功能) ---
        const KeywordModal = ({ product, onClose, onUpdate }) => {
            if (!product) return null;

            const keywords = product.keywords || Array(20).fill('');
            const keywordInputsRef = useRef([]); 

            const counts = {};
            keywords.forEach(k => { if(k && k.trim()) counts[k.trim()] = (counts[k.trim()] || 0) + 1 });
            const hasDuplicates = Object.values(counts).some(c => c > 1);

            const isComplete = product.name?.trim() && keywords.every(k => k && k.trim());

            const handleNameChange = (val) => {
                onUpdate('name', val);
            };

            const handleKeywordChange = (index, val) => {
                const newKeywords = [...keywords];
                newKeywords[index] = val;
                onUpdate('keywords', newKeywords);
            };

            const handleKeyDown = (e, index) => {
                if (e.key === 'Enter') {
                e.preventDefault(); 
                const nextIndex = index + 1;
                if (nextIndex < 20 && keywordInputsRef.current[nextIndex]) {
                    keywordInputsRef.current[nextIndex].focus();
                }
                }
            };

            const handleReset = () => {
                onUpdate('name', '');
                onUpdate('keywords', Array(20).fill(''));
            };

            const handleCopyIntegrated = () => {
                const text = keywords.filter(k => k && k.trim()).join(',');
                if (!text) return;
                navigator.clipboard.writeText(text);
                alert('已复制整合后的关键词！');
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[90vh] flex flex-col overflow-hidden border border-gray-200">
                    
                    {/* 弹窗头部 */}
                    <div className="flex justify-between items-center p-4 border-b border-gray-200 bg-gray-50">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center gap-3">
                        {isComplete ? <CheckCircle className="text-green-600" size={24} /> : <List className="text-blue-600" size={24} />}
                        <span>关键词与标题优化</span>
                        {isComplete && <span className="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full border border-green-200 animate-in fade-in zoom-in">已完成</span>}
                    </h2>
                    <button onClick={onClose} className="p-2 hover:bg-gray-200 rounded-full text-gray-500 hover:text-gray-800 transition-colors">
                        <X size={24} />
                    </button>
                    </div>

                    {/* 弹窗主体 */}
                    <div className="flex-1 overflow-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8 bg-white">
                    
                    {/* 左侧 */}
                    <div className="space-y-6">
                        <div className="bg-gray-50 p-4 rounded-xl border border-gray-100 shadow-sm">
                        <h3 className="text-sm font-bold text-gray-500 mb-3 uppercase tracking-wide">1. 对标参考图</h3>
                        <div className="aspect-square bg-white border-2 border-dashed border-gray-200 rounded-lg flex items-center justify-center overflow-hidden">
                            {product.benchmark.image ? (
                            <img src={product.benchmark.image} alt="Benchmark" className="w-full h-full object-contain" />
                            ) : (
                            <div className="text-gray-400 text-sm">暂无对标图片</div>
                            )}
                        </div>
                        </div>

                        <div className="space-y-2">
                        <div className="flex justify-between items-center">
                            <h3 className="text-sm font-bold text-gray-500 uppercase tracking-wide">2. 产品主标题</h3>
                            {!product.name?.trim() && <span className="text-xs text-red-500 font-bold">* 必填</span>}
                        </div>
                        <textarea 
                            value={product.name}
                            onChange={(e) => handleNameChange(e.target.value)}
                            className={`w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none text-base bg-white text-gray-800 placeholder-gray-400 leading-relaxed shadow-sm
                            ${!product.name?.trim() ? 'border-orange-300 bg-orange-50' : 'border-gray-300'}`}
                            placeholder="在此输入优化后的产品主标题..."
                        />
                        <div className={`text-right text-xs ${product.name?.length > 0 ? 'text-blue-600' : 'text-gray-400'}`}>
                            字数: {product.name ? product.name.length : 0}
                        </div>
                        </div>
                    </div>

                    {/* 右侧 */}
                    <div className="lg:col-span-2 bg-gray-50 p-6 rounded-xl border border-gray-100 flex flex-col shadow-sm">
                        <div className="flex justify-between items-center mb-6">
                        <h3 className="text-sm font-bold text-gray-500 uppercase flex items-center gap-3">
                            3. 关键词埋词 (20个)
                            <span className={`text-xs px-2.5 py-1 rounded-full font-mono font-bold ${keywords.filter(k => k && k.trim()).length === 20 ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}`}>
                            {keywords.filter(k => k && k.trim()).length} / 20
                            </span>
                        </h3>
                        {hasDuplicates && (
                            <div className="text-red-600 text-xs font-bold flex items-center gap-1.5 bg-red-50 px-3 py-1.5 rounded animate-pulse border border-red-100">
                            <AlertCircle size={14} />
                            发现重复关键词！
                            </div>
                        )}
                        </div>
                        
                        <div className="flex-1 overflow-y-auto pr-2 grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3">
                        {keywords.map((kw, idx) => {
                            const isDuplicate = kw && counts[kw.trim()] > 1;
                            return (
                            <div key={idx} className="flex items-center gap-3">
                                <span className="text-gray-400 font-mono text-xs w-6 text-right font-bold">{idx + 1}.</span>
                                <input 
                                ref={el => keywordInputsRef.current[idx] = el}
                                type="text" 
                                value={kw}
                                onChange={(e) => handleKeywordChange(idx, e.target.value)}
                                onKeyDown={(e) => handleKeyDown(e, idx)}
                                className={`flex-1 p-2.5 text-sm border rounded outline-none transition-all text-gray-800 font-medium shadow-sm
                                    ${isDuplicate 
                                    ? 'bg-red-50 border-red-400 text-red-700' 
                                    : !kw.trim() 
                                        ? 'bg-white border-gray-300 hover:border-gray-400' 
                                        : 'bg-white border-blue-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-200'
                                    }`}
                                placeholder={`关键词 ${idx + 1}`}
                                />
                            </div>
                            );
                        })}
                        </div>

                        {/* 4. 关键词整合结果 */}
                        <div className="mt-6 pt-4 border-t border-gray-200">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="text-sm font-bold text-gray-500 uppercase">4. 关键词整合结果</h3>
                            <button 
                            onClick={handleCopyIntegrated}
                            className="flex items-center gap-1 text-xs px-2 py-1 bg-white border border-gray-300 rounded hover:bg-gray-50 text-gray-600 transition-colors"
                            >
                            <Copy size={12} /> 复制全部
                            </button>
                        </div>
                        <div className="p-3 bg-white border border-gray-300 rounded-lg text-sm text-gray-600 min-h-[60px] break-words font-mono">
                            {keywords.filter(k => k && k.trim()).join(',') || <span className="text-gray-300 italic">填写上方关键词后自动生成...</span>}
                        </div>
                        </div>
                    </div>

                    </div>
                    
                    <div className="p-4 border-t border-gray-200 bg-gray-50 flex justify-between items-center">
                    <ConfirmButton 
                        onConfirm={handleReset} 
                        icon={RotateCcw} 
                        label="重置内容" 
                        className="flex items-center gap-2 px-4 py-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded transition-colors font-medium text-sm"
                        title="清空标题和所有关键词"
                    />
                    <button onClick={onClose} className="px-8 py-2.5 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold shadow-md shadow-blue-200 transition-all">
                        完成并关闭
                    </button>
                    </div>
                </div>

                return `${mm}/${dd}`;
            };

                benchmark: { link: '', sales: '', reviews: '', image: null },
                calculator: { costRMB: '', priceKWR: '' },
                sourcing: [{ link: '' }],
                reference: [{ link: '' }],
                competitors: [{ link: '' }],
            });

            const [products, setProducts] = useState([createNewProduct()]);

            // 全局统计逻辑
            const globalStats = products.reduce((acc, product) => {
                const productQty = product.skus.reduce((sum, sku) => sum + (parseInt(sku.quantity) || 0), 0);
                const unitCost = parseFloat(product.calculator.costRMB) || 0;
                
                return {
                totalQty: acc.totalQty + productQty,
                totalFund: acc.totalFund + (productQty * unitCost)
                };
            }, { totalQty: 0, totalFund: 0 });

            // 本地存储 v9
            useEffect(() => {

                    }));

                setProducts(prev => prev.map(p => {
                if (p.id !== id) return p;
                if (typeof key === 'object') return { ...p, [section]: key };
                return { ...p, [section]: { ...p[section], [key]: value } };
                }));
            };

                setProducts(prev => prev.map(p => p.id === id ? { ...p, [field]: value } : p));

                }));

            const calculateProfit = (calc) => {
                const val = (v) => parseFloat(v) || 0;
                if (!calc.costRMB || !calc.priceKWR) return null;
                const costKWR = val(calc.costRMB) * val(globalSettings.exchangeRate);
                const platformFee = val(calc.priceKWR) * 0.1;
                const vatBase = val(calc.priceKWR) - val(globalSettings.coupangShipping) - platformFee;
                const vat = vatBase * 0.1;
                const profit = val(calc.priceKWR) - costKWR - val(globalSettings.coupangShipping) - val(globalSettings.seaShipping) - platformFee - vat;
                return Math.round(profit);
            };

                };
